name: 发布Hugo网站到Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # 推荐：让新运行取消旧的

defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 安装Hugo CLI
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: 安装Node.js依赖（如有）
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            npm ci
          fi

      - name: 构建Hugo站点
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: 上传构建产物到 Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3